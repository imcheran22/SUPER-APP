    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Custom utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Safe Area Utilities */
      .safe-pt { padding-top: env(safe-area-inset-top); }
      .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      @keyframes androidView {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-android-view {
        animation: androidView 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes androidBottomSheet {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-android-bottom-sheet {
        animation: androidBottomSheet 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
